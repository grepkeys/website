<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Title }} Â· {{ .Site.Title }}</title>

<!-- Insert description of page using Hugo's summary mechanism, but only if -->
<!-- the current page is a single page, since list and other pages have no -->
<!-- textual content to summarise. -->
{{ if .IsPage }}
  <meta name="description" content="{{ .Page.Summary }}">
{{ end }}

{{ $styles := resources.Get "scss/main.scss" | toCSS | postCSS | fingerprint }}

<link rel="stylesheet"
      href="{{ $styles.Permalink }}"
      integrity="{{ $styles.Data.Integrity }}"
      media="screen">

{{ $js := resources.Get "js/main.js" | resources.Minify | fingerprint }}

<script defer
        src="{{ $js.Permalink }}"
        integrity="{{ $js.Data.Integrity }}">
</script>

<!-- Google Analytics -->
<script
  async src="https://www.googletagmanager.com/gtag/js?id=UA-142460533-1"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', 'UA-142460533-1');
</script>
